<html lang="es">

<head>

    <title>Consola HTML y CSS de Bienve</title>
    <!-- Vínculo con CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Vínculo con JS -->
    <script type="module" src="script.js"></script>
    <!--Vínculo fuente Catamaran de Google fonts-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1>NINTENDO SWITCH OLED</h1>
    <container>
        <div class="nintendo">

            <div class="pantalla">
                <!--Elemento a asociar con JS. Interacción con el botón-->
                <div id="lcd-on"> </div>
                <div id="lcd-off"> </div>
            </div>



            <div id="boton-select"></div>
            <div id="boton-start-horizontal"></div>
            <div id="boton-start-vertical"></div>

            <div id="boton-joystick-izquierdo"></div>
            <div id="boton-joystick-derecho"></div>


            <div id="boton-arriba"></div>
            <div id="boton-abajo"></div>
            <div id="boton-izquierda"></div>
            <div id="boton-derecha"></div>

            <div id="boton-x">
                <p>X</p>
            </div>
            <div id="boton-b">
                <p>B</p>
            </div>
            <div id="boton-y">
                <p>Y</p>
            </div>
            <div id="boton-a">
                <p>A</p>
            </div>

            <div id="boton-casa">
                <button>
                    <!--Elemento JS. Botón-->
                    <div id="DivBtn" onclick="encender()">
                      </div>
                </button>
            </div>
            
                <div id="boton-foto">
                    <div class="circulo-foto"></div>
                </div>

            <div id="boton-l"> </div>
            <div id="boton-r"> </div>

    </container>
</body>
